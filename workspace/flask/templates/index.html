<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ask a Question</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f8f9fa;
        }
        ol {
        padding-left: 20px;
        margin-top: 10px;
        }

        ol li {
        margin-bottom: 8px;
        font-size: 16px;
        color: #555;
        }

        .container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        input[type="text"] {
            width: 80%;
            padding: 10px;
            font-size: 16px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        .answer-box {
            margin-top: 20px;
            text-align: left;
            background-color: #ffffff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0px 2px 6px rgba(0, 0, 0, 0.1);
        }
        .answer-box h3 {
            color: #333;
            margin-bottom: 10px;
            font-size: 18px;
        }
        .answer-box ul {
            padding-left: 20px;
        }
        .answer-box li {
            margin-bottom: 5px;
            font-size: 16px;
            color: #555;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Ask Your Question</h1>
    <form method="POST">
        <input type="text" name="question" placeholder="Type your question here" required value="{{ question }}">
        <button type="submit">Ask</button>
    </form>

    {% if answer %}
        <div class="answer-box">
            <h3>Answer:</h3>
            <!-- {% if answer is iterable and answer is not string %}
                <ul>
                    {% for item in answer %}
                        <li>âœ… {{ item }}</li>
                    {% endfor %}
                </ul>
            {% else %}
                <p>{{ answer }}</p>
            {% endif %} -->

            {% if answer is iterable and answer is not string %}
            <ul>
                {% for item in answer %}
                    <li>{{ item }}</li>
                {% endfor %}
            </ul>
            {% else %}
                <p>{{ answer }}</p>
            {% endif %}
        </div>
    {% endif %}
</div>

</body>
</html>
